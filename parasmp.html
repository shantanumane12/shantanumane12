<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('paras.jpeg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            color: white; /* Set default text color to white */
        }

        header {
            background-color: rgba(241, 241, 241, 0.8); /* Add opacity to make text more readable */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px); /* Add a blur effect for better readability */
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            margin-right: 20px;
            color: #000;
        }

        main {
            padding: 20px;
            margin-bottom: 80px; /* Adjust margin to accommodate footer */
        }

        main img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 20px;
        }

        main button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: rgba(241, 241, 241, 0.8); /* Add opacity to make text more readable */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white; /* Set text color to white */
        }
    </style>
</head>
<body>
    <header>
        <h1>Fit N Fine</h1>
        <nav>
            <a href="#">HOME</a>
            <a href="#">OFFERS</a>
            <a href="#">NEAR GYM</a>
            <a href="#">CONTACT</a>
            <a href="#">Learn More</a>
        </nav>
    </header>
    <main>
        <img src="image.jpg" alt="Fitness Club">
        <h2>Fitness Club</h2>
        <p>If you want something you've never had, you must be willing to do something you've never done</p>
        <button>Join Now</button>
    </main>
    <footer>
        <p>&copy; 2024 Fit N Fine</p>
    </footer>
</body>
</html>
